<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="main.css">
<title>ストップウォッチ</title>
</head>

<body>
<div class="calculator">
    <p id="display"></p>
    <div class="button">
        <button id="button_7" class="item natural_number">7</button>
        <button id="button__8" class="item natural_number">8</button>
        <button id="button__9" class="item natural_number">9</button>
        <button id="button_plus" class="item operator">+</button>
        <button id="button_4" class="item natural_number">4</button>
        <button id="button_5" class="item natural_number">5</button>
        <button id="button_6" class="item natural_number">6</button>
        <button id="button_minus" class="item">-</button>
        <button id="button_1" class="item natural_number">1</button>
        <button id="button_2" class="item natural_number">2</button>
        <button id="button_3" class="item natural_number">3</button>
        <button id="button_*" class="item operator">*</button>
        <button id="button_0" class="item zero">0</button>
        <button id="button_00" class="item zero">00</button>
        <button id="button_dot" class="item">.</button>
        <button id="button_slash" class="item operator">/</button>
        <button id="button_AC" class="item_large">AC</button>
        <button id="button_equal" class="item_large">=</button>
    </div>    
</div>
<script src="main.js"></script>
</body>
</html>
